<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">    
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="result">
                <span class="result_operation">1 + 1</span>
                <div class="result_bottom">
                    <span class="icon_equal">
                        <img src="/src/img/Equals.svg" alt="">
                    </span>
                    <span class="input_field">2</span>
                </div>
            </div>
            <div class="button_calc">
                <button class="default_button" id="delete_last_figure">CE</button>
                <button class="default_button" id="delete_all">C</button>
                <button class="default_button" id="interest">
                    <img src="/src/img/Percent.svg" alt="">
                </button>
                <button class="default_button operators" id="division">
                    <img src="/src/img/Divide.svg" alt="">
                </button>
                <button class="default_button" id="seven">7</button>
                <button class="default_button" id="eight">8</button>
                <button class="default_button" id="nine">9</button>
                <button class="default_button operators" id="multiplication">
                    <img src="/src/img/multiply.svg" alt="">
                </button>
                <button class="default_button" id="four">4</button>
                <button class="default_button" id="fife">5</button>
                <button class="default_button" id="six">6</button>
                <button class="default_button operators" id="subtraction">
                    <img src="/src/img/minus.svg" alt="">
                </button>
                <button class="default_button" id="one">1</button>
                <button class="default_button" id="two">2</button>
                <button class="default_button" id="tree">3</button>
                <button class="default_button operators" id="addition">
                    <img src="/src/img/Plus.svg" alt="">
                </button>
                <button class="default_button" id="inversion">
                    <img src="/src/img/PlusMinus.svg" alt="">
                </button>
                <button class="default_button" id="zero">0</button>
                <button class="default_button" id="comma" style="font-size: 36px;">,</button>
                <button class="default_button" id="equal">
                    <img src="/src/img/Equals.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
